			<p>click here to listen</p>
			<img src="play.png" id="icon">

	<audio id="mySong">
	<source src="street-dance-pixabay-entry-30-sec-5974.mp3">
	</audio>
	<script>
	var mySong = document.getElementById("mySong");
	var icon = document.getElementById("icon");
		
	icon.onclick = function(){
		if(mySong.paused){
			mySong.play();
			icon.src = "pause.png";
		}else{
			mySong.pause();
			icon.src = "play.png";
		}
	}	
	</script>
	
	</body>
